<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResuMailer</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.js"></script>
    <script src="popup.js"></script>
    <script src="js/crypto-js.min.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/umd.js"></script>
  </head>

  <body
    class="bg-light"
    style="font-family: sans-serif; margin: auto; width: 400px"
  >
    <div class="container-fluid">
      <div class="mb-3 mt-3">
        <div class="text-center mb-4">
          <img
            src="icons/icon32.png"
            alt="Logo"
            class="mb-2"
            style="vertical-align: middle"
          />
          <h1
            class="h4 fw-bold d-inline align-middle"
            style="color: #ffa221; margin-left: 8px"
          >
            ResuMailer
          </h1>
        </div>
        <div class="vstack gap-3">
          <input
            type="text"
            id="position"
            placeholder="Position Applying For"
            class="form-control"
          />

          <input
            type="email"
            id="smtpEmail"
            placeholder="Your Gmail Address"
            class="form-control"
          />

          <input
            type="password"
            id="smtpPassword"
            placeholder="Gmail App Password"
            class="form-control"
          />
          <!-- Resume File Input -->
          <div class="mb-2">
            <label for="resumeFile" class="form-label small fw-semibold"
              >Resume File</label
            >
            <div class="input-group">
              <input
                type="text"
                id="resumeFilePath"
                class="form-control form-control-sm"
                placeholder="No file selected"
                readonly
              />
              <button
                id="selectResumeBtn"
                class="btn btn-outline-secondary btn-sm"
                type="button"
              >
                Browse
              </button>
            </div>
          </div>

          <!-- Excel File Input -->
          <div class="mb-2">
            <label for="excelFile" class="form-label small fw-semibold"
              >Excel File</label
            >
            <div class="input-group">
              <input
                type="text"
                id="excelFilePath"
                class="form-control form-control-sm"
                placeholder="No file selected"
                readonly
              />
              <button
                id="selectExcelBtn"
                class="btn btn-outline-secondary btn-sm"
                type="button"
              >
                Browse
              </button>
            </div>
          </div>

          <!-- Request File Permissions Button -->
          <div class="mb-2 text-end">
            <button
              id="requestFilePermissions"
              class="btn btn-link btn-sm p-0"
              style="color: #ffa221"
            >
              Request File Permissions
            </button>
          </div>

          <!-- ✅ Default Message Textarea Wrapper -->
          <div id="defaultMessageWrapper">
            <label for="defaultMessage" class="form-label small text-muted"
              >Default Message (used if Excel doesn't provide one)</label
            >
            <textarea
              id="defaultMessageArea"
              rows="5"
              placeholder="Enter your default message..."
              class="form-control form-control-sm"
            ></textarea>
          </div>
          <!-- ✅ Use Excel Message Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="useExcelMessage"
              style="background-color: #ffa221; border-color: #ffa221"
              checked
            />
            <label class="form-check-label small" for="useExcelMessage">
              Use message from Excel only
            </label>
          </div>

          <button
            id="sendBtn"
            class="btn w-100"
            style="background-color: #ffa221; color: white"
          >
            Send Emails
          </button>
          <div
            id="statusMessage"
            style="margin-top: 10px; font-weight: bold"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
